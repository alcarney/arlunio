[tox]
envlist = py35, py36, py37, lint, docs-check, benchmark, docs-build, pkg

[testenv]
deps =
    pytest
    pytest-cov
    pytest-xdist
    hypothesis
commands =
    pytest --cov=stylo --ignore=tests/examples/ -q {posargs}

[testenv:lint]
deps =
    flake8
    black
commands =
    black --check stylo
    black --check tests
    flake8 stylo/
    flake8 tests/

[testenv:docs-check]
deps =
    sphinx
    topos-theme
whitelist_externals = echo
commands =

    echo -e "\n==> Building documentation \n"
    sphinx-build -M linkcheck ./docs ./docs/_build  -E -a -j auto
    sphinx-build -M doctest ./docs ./docs/_build  -E -a -j auto
    sphinx-build -M html ./docs ./docs/_build  -E -a -j auto

[testenv:docs-build]
deps =
    sphinx
    topos-theme
    pytest
    pytest-benchmark[histogram]
whitelist_externals = echo
commands =

    echo -e "\n==> Generating Example Images\n"
    pytest tests/examples/ -q --benchmark-autosave --benchmark-group-by=func

    echo -e "\n==> Writing reference documentation\n"
    python scripts/exampledoc.py -e tests/examples
    python scripts/apidoc.py -m stylo -o docs/api

    echo -e "\n==> Building documentation \n"
    sphinx-build -M linkcheck ./docs ./docs/_build  -E -a -j auto
    sphinx-build -M doctest ./docs ./docs/_build  -E -a -j auto
    sphinx-build -M html ./docs ./docs/_build  -E -a -j auto

[testenv:benchmark]
deps =
    pytest
    pytest-benchmark
commands =
    pytest tests/examples/ -q

[testenv:pkg]
commands =
    python setup.py sdist bdist_wheel
